<div class="dashboard">
	<div class="panel_izq">
		<div class="titular">
			<p >DEV ALEJANDRO</p>
			<p >DNI 34.648.590</p>
			<p >28 YEARS OLD</p>
		</div>
		<form class="panel_form">
			    <div class="input-field">
		            <input placeholder="Search in Cards" id="first_name" type="text" class="validate Search" (input)="filtrarCatalogo(filtro.value)" #filtro>
		        </div>
		        <label>Filter By</label>
		        
		        <p>
			   		<input name="group1" type="radio" id="test1" (click)="filtrarTech('Frontend')"/>
			        <label for="test1">FrontEnd</label>
			    </p>
			    <p>
			        <input name="group1" type="radio" id="test2" (click)="filtrarTech('Backend')"/>
			        <label for="test2">BackEnd</label>
			    </p>	
		       

		</form>	
	</div>
	<div class="panel_der">
		<p>LANGUAGES & TECHNOLOGIES</p>
		<div class="catalogo">
			<div *ngFor="let card of listaCard" class="card1 animated fadeInUp">
			    <img class="image" alt="{{card.cardTitle}}" src="{{card.cardImageUrl}}">
			    
			    <p>{{card.cardDescription}}</p>

			    <a [routerLink]="['/post/', card.cardId]" class="black waves-effect waves-light btn">Ver Detalle</a>
			</div>	



		</div>

	</div>
</div>
